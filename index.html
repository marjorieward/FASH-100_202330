<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
 
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
</head>
 
<body>
 
    <div class="nav">
		<a href="#" id="template01">Template 1</a>
		<a href="#" id="template02">Template 2</a>
	</div>
	<div id="loadtemplate">place template here
	</div>
	<div id="ContentToInclude"></div>
    <!-- Script -->
    <script>
 
        // Check if file is completely ready
        $(document).ready(function () {
 
            // Adding click event on id div-1
            // if it clicked then anonymous
            // function will be called
            $('#template01').click(function () {
 
                // Load the external html
                // here this refers to
                // current selector
                $('#loadtemplate').load('div-1.html');
            });
 
            // Same as above
            $('#template02').click(function () {
                $('#loadtemplate').load('div-2.html');
            });
        });
    </script>
</body>
 
</html>
